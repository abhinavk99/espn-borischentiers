<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8' />
    <link rel='stylesheet' href='css/options.css'>
</head>

<body>
    <form>
        <label class='scoring'>Scoring</label><br>
        <input class='browser_style' id='std' type='radio' name='scoring' value='std'>Standard<br>
        <input class='browser_style' id='halfppr' type='radio' name='scoring' value='halfppr'>0.5 PPR<br>
        <input class='browser_style' id='ppr' type='radio' name='scoring' value='ppr'>PPR<br>

        <p>Show tier colors</p>
        <!-- Taken from https://www.w3schools.com/howto/howto_css_switch.asp -->
        <label class='switch'>
            <input id='colors' type='checkbox' name='colorSwitch'>
            <span class='slider round'></span>
        </label>
    </form>

    <script src='js/jquery-3.3.1.min.js'></script>
    <script src='js/constants.js'></script>
    <script src='js/options.js'></script>
</body>

</html>
